services:
  # Backend API Service
  - type: web
    name: web-content-analyzer-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn frontend.app:app -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
